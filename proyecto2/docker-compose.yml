version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - encuesta1
      - encuesta2
      - encuesta3
      - chiste

  encuesta1:
    build: ./encuesta
    container_name: encuesta1

  encuesta2:
    build: ./encuesta
    container_name: encuesta2

  encuesta3:
    build: ./encuesta
    container_name: encuesta3

  chiste:
    build: ./chiste
    container_name: chiste